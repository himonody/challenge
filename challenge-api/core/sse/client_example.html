<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            background: #f9fafb;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .message-type {
            font-weight: 600;
            color: #667eea;
        }

        .message-time {
            color: #9ca3af;
        }

        .message-content {
            font-size: 14px;
            color: #374151;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .event-types {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .event-tag {
            padding: 5px 12px;
            border-radius: 15px;
            background: #e5e7eb;
            font-size: 12px;
            color: #374151;
        }

        .event-tag.active {
            background: #667eea;
            color: white;
        }

        pre {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ SSE (Server-Sent Events) å®¢æˆ·ç«¯ç¤ºä¾‹</h1>
            
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">æœªè¿æ¥</span>
            </div>

            <div class="controls">
                <div class="input-group">
                    <label>æœåŠ¡å™¨åœ°å€</label>
                    <input type="text" id="serverUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
                </div>
                <div class="input-group">
                    <label>å®¢æˆ·ç«¯ ID</label>
                    <input type="text" id="clientId" value="user123" placeholder="user123">
                </div>
                <div class="input-group">
                    <label>åˆ†ç»„</label>
                    <input type="text" id="group" value="notifications" placeholder="notifications">
                </div>
            </div>

            <div class="buttons">
                <button class="btn-primary" onclick="connect()">ğŸ”Œ è¿æ¥</button>
                <button class="btn-danger" onclick="disconnect()">ğŸ”Œ æ–­å¼€</button>
                <button class="btn-success" onclick="clearMessages()">ğŸ—‘ï¸ æ¸…ç©ºæ¶ˆæ¯</button>
                <button class="btn-success" onclick="testSend()">ğŸ“¤ æµ‹è¯•å‘é€</button>
            </div>
        </div>

        <div class="content">
            <div class="panel">
                <h2>ğŸ“¨ æ¥æ”¶åˆ°çš„æ¶ˆæ¯</h2>
                <div class="event-types" id="eventTypes"></div>
                <div class="messages" id="messages">
                    <p style="color: #9ca3af; text-align: center;">ç­‰å¾…æ¥æ”¶æ¶ˆæ¯...</p>
                </div>
            </div>

            <div class="panel">
                <h2>ğŸ“Š ç»Ÿè®¡ä¿¡æ¯</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">æ€»æ¶ˆæ¯æ•°</div>
                        <div class="stat-value" id="totalMessages">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">è¿æ¥æ—¶é•¿</div>
                        <div class="stat-value" id="connectionTime">0s</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">äº‹ä»¶ç±»å‹</div>
                        <div class="stat-value" id="eventTypeCount">0</div>
                    </div>
                </div>

                <h2 style="margin-top: 20px;">ğŸ” æœ€æ–°æ¶ˆæ¯è¯¦æƒ…</h2>
                <pre id="lastMessageDetail">æš‚æ— æ¶ˆæ¯</pre>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let messageCount = 0;
        let connectionStartTime = null;
        let connectionTimeInterval = null;
        let eventTypes = new Set();

        function connect() {
            if (eventSource) {
                alert('å·²ç»è¿æ¥ï¼Œè¯·å…ˆæ–­å¼€');
                return;
            }

            const serverUrl = document.getElementById('serverUrl').value;
            const clientId = document.getElementById('clientId').value;
            const group = document.getElementById('group').value;

            if (!serverUrl || !clientId || !group) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }

            const url = `${serverUrl}/api/v1/sse/stream/${group}/${clientId}`;
            console.log('Connecting to:', url);

            eventSource = new EventSource(url);
            connectionStartTime = Date.now();

            // è¿æ¥æˆåŠŸ
            eventSource.addEventListener('connected', (e) => {
                console.log('Connected:', e.data);
                updateStatus(true);
                const data = JSON.parse(e.data);
                addMessage('connected', data);
                
                // å¯åŠ¨è¿æ¥æ—¶é•¿è®¡æ—¶
                startConnectionTimer();
            });

            // é»˜è®¤æ¶ˆæ¯äº‹ä»¶
            eventSource.onmessage = (e) => {
                console.log('Message:', e.data);
                try {
                    const data = JSON.parse(e.data);
                    addMessage('message', data);
                } catch (err) {
                    addMessage('message', { raw: e.data });
                }
            };

            // é€šçŸ¥äº‹ä»¶
            eventSource.addEventListener('notification', (e) => {
                console.log('Notification:', e.data);
                const data = JSON.parse(e.data);
                addMessage('notification', data);
                showNotification(data.title, data.content);
            });

            // è¿›åº¦äº‹ä»¶
            eventSource.addEventListener('upload_progress', (e) => {
                const data = JSON.parse(e.data);
                addMessage('upload_progress', data);
            });

            // ä»»åŠ¡è¿›åº¦
            eventSource.addEventListener('task_progress', (e) => {
                const data = JSON.parse(e.data);
                addMessage('task_progress', data);
            });

            // ç³»ç»Ÿé€šçŸ¥
            eventSource.addEventListener('system_notification', (e) => {
                const data = JSON.parse(e.data);
                addMessage('system_notification', data);
            });

            // æŒ‘æˆ˜æ›´æ–°
            eventSource.addEventListener('challenge_update', (e) => {
                const data = JSON.parse(e.data);
                addMessage('challenge_update', data);
            });

            // æ’åæ›´æ–°
            eventSource.addEventListener('rank_update', (e) => {
                const data = JSON.parse(e.data);
                addMessage('rank_update', data);
            });

            // é”™è¯¯å¤„ç†
            eventSource.onerror = (err) => {
                console.error('SSE Error:', err);
                if (eventSource.readyState === EventSource.CLOSED) {
                    console.log('Connection closed');
                    updateStatus(false);
                    stopConnectionTimer();
                }
            };
        }

        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                updateStatus(false);
                stopConnectionTimer();
                console.log('Disconnected');
            }
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'âœ… å·²è¿æ¥';
                text.style.color = '#10b981';
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'âŒ æœªè¿æ¥';
                text.style.color = '#ef4444';
            }
        }

        function addMessage(type, data) {
            messageCount++;
            eventTypes.add(type);
            
            const messagesDiv = document.getElementById('messages');
            if (messageCount === 1) {
                messagesDiv.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-type">${type}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">
                    ${JSON.stringify(data, null, 2)}
                </div>
            `;
            
            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
            
            // æ›´æ–°ç»Ÿè®¡
            document.getElementById('totalMessages').textContent = messageCount;
            document.getElementById('eventTypeCount').textContent = eventTypes.size;
            document.getElementById('lastMessageDetail').textContent = JSON.stringify(data, null, 2);
            
            // æ›´æ–°äº‹ä»¶ç±»å‹æ ‡ç­¾
            updateEventTypes();
        }

        function updateEventTypes() {
            const container = document.getElementById('eventTypes');
            container.innerHTML = '';
            
            eventTypes.forEach(type => {
                const tag = document.createElement('div');
                tag.className = 'event-tag active';
                tag.textContent = type;
                container.appendChild(tag);
            });
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '<p style="color: #9ca3af; text-align: center;">ç­‰å¾…æ¥æ”¶æ¶ˆæ¯...</p>';
            document.getElementById('lastMessageDetail').textContent = 'æš‚æ— æ¶ˆæ¯';
            messageCount = 0;
            eventTypes.clear();
            document.getElementById('totalMessages').textContent = '0';
            document.getElementById('eventTypeCount').textContent = '0';
            updateEventTypes();
        }

        function startConnectionTimer() {
            connectionTimeInterval = setInterval(() => {
                if (connectionStartTime) {
                    const seconds = Math.floor((Date.now() - connectionStartTime) / 1000);
                    document.getElementById('connectionTime').textContent = `${seconds}s`;
                }
            }, 1000);
        }

        function stopConnectionTimer() {
            if (connectionTimeInterval) {
                clearInterval(connectionTimeInterval);
                connectionTimeInterval = null;
            }
        }

        function showNotification(title, content) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: content,
                    icon: '/favicon.ico'
                });
            }
        }

        function testSend() {
            const serverUrl = document.getElementById('serverUrl').value;
            const clientId = document.getElementById('clientId').value;
            const group = document.getElementById('group').value;

            fetch(`${serverUrl}/api/v1/sse/test/send`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    client_id: clientId,
                    group: group,
                    type: 'notification',
                    data: {
                        title: 'æµ‹è¯•é€šçŸ¥',
                        content: 'è¿™æ˜¯ä¸€æ¡æµ‹è¯•æ¶ˆæ¯',
                        timestamp: Date.now()
                    }
                })
            })
            .then(res => res.json())
            .then(data => {
                console.log('Test send result:', data);
                alert('æµ‹è¯•æ¶ˆæ¯å·²å‘é€');
            })
            .catch(err => {
                console.error('Test send error:', err);
                alert('å‘é€å¤±è´¥: ' + err.message);
            });
        }

        // è¯·æ±‚é€šçŸ¥æƒé™
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
